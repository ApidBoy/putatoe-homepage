<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <div id="main-container">
        <header>
            <span id="locationIcon" class="material-symbols-outlined">
                pin_drop
            </span>
            <input
            id="locationInput"
            type="text"
            value="Mountain View, Santa Clara County, California, United States"
            >
            <span id="notificationIcon" class="material-symbols-outlined">
                notifications
            </span>
            <span id="shopCart" class="material-symbols-outlined">
                add_shopping_cart
            </span>
            <br/>
            <div id="search">
                <span id="searchIcon" class="material-symbols-outlined">
                    search
                </span>
                <input id="searchBox" placeholder="Search for Products..." type="text">
                <span id="voiceButton" class="material-symbols-outlined">
                    mic
                </span>
            </div>
        </header>
        
        <div id="carousel">
          <div id="carouselBody" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselBody" data-slide-to="0" class="active"></li>
              <li data-target="#carouselBody" data-slide-to="1"></li>
              <li data-target="#carouselBody" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div data-interval="2000" class="carousel-item active">
                <img id="carouselImages" src="https://images.moneycontrol.com/static-mcnews/2019/06/Reckitt-Benckiser-1.jpg" class="d-block w-100" alt="...">
              </div>
              <div data-interval="2000" class="carousel-item">

              </div>
              <div data-interval="2000" class="carousel-item">
                <img id="carouselImages" src="https://media.allure.com/photos/624216e621ec9ca38ac6a112/16:9/w_1280,c_limit/0325-dermskin.png" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <div id="services">

            <div id="service">

                </div>
            </div>
            <div id="service">

                <div id="serviceText">

                </div>
            </div>
            <div id="service">
                <img src="icons/megaphone.png">
                <div id="serviceText">
                    Promotion
                </div>
            </div>
            <div id="service">
                <img src="icons/news.png">
                <div id="serviceText">
                    News
                </div>
            </div>
            <div id="service">
                <img src="icons/blog.png">
                <div id="serviceText">
                    Blog
                </div>
            </div>
            <div id="service">

            <div id="service">

            <a id="navItem" href="#">
                <img id="navIcon" src="icons/home.png">

            <a id="navItem" href="#">
